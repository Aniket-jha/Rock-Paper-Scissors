<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisssor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
            <div class="intro">
                <h1>Rock Paper and Scissor</h1>
                <button class="btn btn-lg btn-outline-warning" >Let's Play</button>
            </div>
            <div class="match fadeOut">
                <h2 class="winner"> Choose an option</h2>
                <div class="hands">
                    <img src="images/rock.png" alt="rock" class="player-hand">
                    <img src="images/rock.png" alt="rock" class="computer-hand">
                </div>
                <div class="options">
                    <div class="opt"><button class="rock btn btn-lg btn-success">rock</button></div>
                    <div class="opt"><button class="paper btn btn-lg btn-success">paper</button></div>
                    <div class="opt"><button class="scissors btn btn-lg btn-success">scissors</button></div> 
                </div>
            </div>
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="index.js"></script>
</body>
</html>
